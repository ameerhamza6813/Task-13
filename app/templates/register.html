{% extends 'base.html' %}
{% block content %}
<h3>Register</h3>
<form method="post">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <button class="btn btn-success">Register</button>
</form>
{% endblock %}
